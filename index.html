<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    
</head>

<body>
  

        <h2>Calculator</h2>
    <div class="container" style="text-align: center">

        <input type="text" name="screen" id="screen"><br>



        <input type="button" value="Clear" id="clear" onclick="clearbtn()">


        <div class="row">

            <button class="button" onclick="Disply('1')">1</button>
            <button class="button" onclick="Disply('2')">2</button>
            <button class="button" onclick=" Disply('3')">3</button>
            <button class="button" onclick="Disply('*')">*</button>
        </div>
        <div class="row">

            <button class="button" onclick="Disply('4')">4</button>
            <button class="button" onclick="Disply('5')">5</button>
            <button class="button" onclick=" Disply('6')">6</button>
            <button class="button" onclick="Disply('-')">-</button>
        </div>
        <div class="row">

            <button class="button" onclick="Disply('7')">7</button>
            <button class="button" onclick="Disply('8')">8</button>
            <button class="button" onclick="Disply('9')">9</button>
            <button class="button" onclick="Disply('+')">+</button>
        </div>
        <div class="row">

            <button class="button" onclick="Disply('0')">0</button>
            <button class="button" onclick="Disply('/')">/</button>
            <button class="button" onclick="Disply('.')">.</button>
            <button class="button" onclick="result()">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
